<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Educational Phone Location Tracker</title>

<style>
:root{
  --primary:#0a2f24;
  --secondary:#0fb9b1;
  --accent:#0e3b2f;
  --danger:#ff3b30;
  --success:#34c759;
  --text-light:#ffffff;
}

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI,Tahoma,Verdana,sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(1200px 600px at 10% 10%, #0fb9b12b, transparent 40%),
             radial-gradient(1200px 600px at 90% 90%, #34c7592b, transparent 40%),
             linear-gradient(135deg,#050b0a,#071210);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.app-container{
  width:100%;
  max-width:440px;
  background:linear-gradient(180deg,#0b1412,#0e1f1a);
  border-radius:18px;
  box-shadow:0 30px 60px rgba(0,0,0,.6);
  overflow:hidden;
  border:1px solid rgba(255,255,255,.08);
}

header{
  background:linear-gradient(180deg,#0a2f24,#06251d);
  padding:22px;
  text-align:center;
  color:#fff;
}

header h1{font-size:1.2rem;}
header p{font-size:.7rem;opacity:.9;}

.content{padding:20px}

/* MAP */
.map-rotator{
  width:170px;
  height:170px;
  display:flex;
  justify-content:center;
  align-items:center;
}

.map{
  width:170px;
  height:170px;
  border-radius:50%;
  background:radial-gradient(circle,#1be7c9 0%,#0fb9b1 35%,#0a5c4a 60%,#073a2f 100%);
  animation:rotateMap 6s linear infinite;
  position:relative;
  box-shadow:inset 0 0 0 8px rgba(255,255,255,.15),
             0 18px 35px rgba(0,0,0,.8);
}

.map::before{
  content:"";
  position:absolute;
  inset:20px;
  border-radius:50%;
  border:2px dashed rgba(255,255,255,.7);
}

.map-label{
  position:absolute;
  bottom:16px;
  width:100%;
  text-align:center;
  color:#fff;
  font-size:.7rem;
  font-weight:600;
}

.map-pin{
  position:absolute;
  top:50%;
  left:50%;
  width:16px;
  height:16px;
  background:linear-gradient(#ff6b6b,#ff3b30);
  border-radius:50% 50% 50% 0;
  transform:translate(-50%,-100%) rotate(-45deg);
  animation:blink 1s infinite;
  box-shadow:0 0 12px rgba(255,59,48,.9);
}

.map-pin::after{
  content:"";
  width:6px;
  height:6px;
  background:#fff;
  border-radius:50%;
  position:absolute;
  top:4px;
  left:4px;
}

.pin-pulse{
  position:absolute;
  top:50%;
  left:50%;
  width:20px;
  height:20px;
  background:rgba(255,59,48,.45);
  border-radius:50%;
  transform:translate(-50%,-50%);
  animation:pulse 1s infinite;
}

@keyframes rotateMap{to{transform:rotate(360deg)}}
@keyframes blink{50%{opacity:.4}}
@keyframes pulse{
  from{transform:translate(-50%,-50%) scale(.6);opacity:.8}
  to{transform:translate(-50%,-50%) scale(1.6);opacity:0}
}

/* PHONE MOCKUP */
.phone-mockup{
  width:130px;
  height:210px;
  background:linear-gradient(#111,#000);
  border-radius:22px;
  padding:8px;
  box-shadow:inset 0 0 0 2px #222,0 18px 35px rgba(0,0,0,.9);
}

.phone-screen{
  width:100%;
  height:100%;
  background:linear-gradient(#0f172a,#020617);
  border-radius:16px;
  color:#e5e7eb;
  font-size:.6rem;
  display:flex;
  flex-direction:column;
}

.phone-status{
  height:18px;
  background:rgba(255,255,255,.08);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 6px;
  font-size:.55rem;
}

.signal-bars span{
  display:inline-block;
  width:3px;
  margin-right:1px;
  background:#34c759;
}
.signal-bars span:nth-child(1){height:4px}
.signal-bars span:nth-child(2){height:6px}
.signal-bars span:nth-child(3){height:8px}
.signal-bars span:nth-child(4){height:10px}

/* DEVICE INFO */
.device-info{
  padding:10px;
  display:flex;
  flex-direction:column;
  gap:6px;
}

.device-name{
  font-size:.75rem;
  font-weight:700;
  color:#38bdf8;
}

.device-brand{
  font-size:.55rem;
  opacity:.85;
}

.device-row{
  display:flex;
  justify-content:space-between;
  background:rgba(255,255,255,.06);
  padding:4px 6px;
  border-radius:6px;
  font-weight:600;
}

.check-btn{
  margin-top:6px;
  padding:6px;
  border:none;
  border-radius:8px;
  background:linear-gradient(135deg,#34c759,#16a34a);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

/* FORM */
.form-group{margin-top:18px}
label{color:#fff;font-size:.75rem}
input{
  width:100%;
  margin-top:6px;
  padding:10px;
  border-radius:8px;
  border:none;
  outline:none;
}

button.track-btn{
  margin-top:14px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

.status-box{
  margin-top:16px;
  padding:14px;
  border-radius:10px;
  background:#0e3b2f;
  color:#fff;
  font-size:.8rem;
}

.status-box.error{background:#fdecea;color:#ff3b30}

footer{
  padding:10px;
  font-size:.65rem;
  text-align:center;
  color:#bbb;
}
</style>
</head>

<body>
<div class="app-container">
<header>
  <h1>Phone Location Tracker</h1>
  <p>Educational Tools Only</p>
</header>

<div class="content">
  <div style="display:flex;gap:16px;justify-content:space-between;align-items:center">
    <div class="map-rotator">
      <div class="map">
        <div class="pin-pulse"></div>
        <div class="map-pin"></div>
        <div class="map-label">Maiduguri<br>Borno State<br>Baga Road Market</div>
      </div>
    </div>

    <div class="phone-mockup">
      <div class="phone-screen">
        <div class="phone-status">
          <div class="signal-bars"><span></span><span></span><span></span><span></span></div>
          <div>4G</div>
          <div id="phoneTime">--:--</div>
        </div>

        <div class="device-info">
          <div class="device-name">Galaxy A04e</div>
          <div class="device-brand">SAMSUNG / SM-A042F</div>

          <div class="device-row"><span>IMEI</span><strong>35508837</strong></div>
          <div class="device-row"><span>TAC</span><strong>749546</strong></div>
          <div class="device-row"><span>SNR</span><strong>6</strong></div>

          <button class="check-btn">CHECK NOW</button>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Target IMEI (Achiver)</label>
    <input id="imei" placeholder="Enter IMEI">
  </div>

  <button class="track-btn" onclick="startTracking()">Track Target Location</button>

  <div id="statusBox" class="status-box">
    <strong>Status</strong><br>
    <span id="statusText">Waiting for input...</span>
  </div>
</div>

<footer>
  <strong>Educational Purpose Only</strong> â€¢real tracking
</footer>
</div>

<script>
/* =========================
   NIGERIA REAL-TIME CLOCK
   ========================= */
function updateNigeriaTime() {
  const timeElement = document.getElementById("phoneTime");

  const now = new Date();
  const nigeriaTime = new Date(
    now.toLocaleString("en-US", { timeZone: "Africa/Lagos" })
  );

  let hours = nigeriaTime.getHours();
  let minutes = nigeriaTime.getMinutes();

  hours = hours < 10 ? "0" + hours : hours;
  minutes = minutes < 10 ? "0" + minutes : minutes;

  timeElement.textContent = `${hours}:${minutes}`;
}

updateNigeriaTime();
setInterval(updateNigeriaTime, 1000);

/* =========================
   EDUCATIONAL SIMULATION SCRIPT
   UPDATED AREA LIST (12)
   ========================= */
const locations = [
  "Bolori I Ward",
  "Bolori II Ward",
  "Bulabulin Ward",
  "Bulunkutu Ward",
  "Hausari Ward",
  "Limanti Ward",
  "Maisandari Ward",
  "Old Maiduguri",
  "Shehuri North",
  "Shehuri South",
  "Custom Area",
  "Post Office Area"
];

let step=0,interval,maxScans=10;

function startTracking(){
  const imei=document.getElementById("imei").value.trim();
  const box=document.getElementById("statusBox");
  const text=document.getElementById("statusText");

  if(!imei){
    box.className="status-box error";
    text.innerHTML="Please enter a IMEI.";
    return;
  }

  step=0;
  box.className="status-box";
  text.innerHTML="Initializing scan...";
  clearInterval(interval);

  interval=setInterval(()=>{
    step++;
    if(step<=maxScans){
      const loc=locations[Math.floor(Math.random()*locations.length)];
      text.innerHTML=`Scanning network (${step}/${maxScans})...<br><strong>${loc}</strong>`;
    }else{
      clearInterval(interval);
      box.className="status-box error";
      text.innerHTML="<strong>Target Captured</strong><br>Bulunkutu Ward, IBRAHIM & SADIQ TECH phones repairs (Active).";
    }
  },1200);
}
</script>
</body>
</html>
